<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <img src="images/bg-pattern-top.svg" alt="" id="bg-pattern-top">
    <div class="card">
      <div class="card-top">
        <img src="images/image-victor.jpg" alt="victor profile picture" id="victor-img">
      </div>
      <div class="card-middle">
        <div class="card-middle-text">
          <h1>Victor Crest</h1><span>26</span>
          <p class="city">London</p>
        </div>
      </div>
      <div class="card-bottom">
        <div class="stat-container">
          <p class="stat-number">80K</p>
          <p class="stat-name">Followers</p>
        </div>
        <div class="stat-container">
          <p class="stat-number">803K</p>
          <p class="stat-name">Likes</p>
        </div>
        <div class="stat-container">
          <p class="stat-number">1.4K</p>
          <p class="stat-name">Photos</p>
        </div>
      </div>
    </div>
    <img src="images/bg-pattern-bottom.svg" alt="" id="bg-pattern-bottom">
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kevin Herrmann</a>. </div>
  </main>
</body>

</html>
