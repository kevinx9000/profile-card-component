<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Profile card component | Frontend Mentor</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-top">
        <img src="images/image-victor.jpg" alt="victor profile picture" id="victor-img">
      </div>
      <div class="card-middle">
        <div class="card-middle-text">
          <h1 class="name">Victor Crest</h1><span class="age">26</span>
          <p class="city">London</p>
        </div>
      </div>
      <div class="card-bottom">
        <div class="stat-container">
          <p class="stat-number">80K</p>
          <p class="stat-name">Followers</p>
        </div>
        <div class="stat-container">
          <p class="stat-number">803K</p>
          <p class="stat-name">Likes</p>
        </div>
        <div class="stat-container">
          <p class="stat-number">1.4K</p>
          <p class="stat-name">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p> Coded by <a href="https://www.frontendmentor.io/profile/kevinx9000">Kevin Herrmann</a>.</p>
    </div>
  </main>
</body>

</html>
